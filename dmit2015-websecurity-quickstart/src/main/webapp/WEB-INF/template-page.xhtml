<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="${description}"/>
    <meta name="keywords" content="${keywords}" />
	<title>${title}</title>  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
		
	<ui:insert name="externalstyles" />
	
	<ui:insert name="internalstyles" />
					
</h:head>

<h:body>

   	<ui:insert name="page-header">

      <div class="container">
		<h1>DMIT2015 - Enterprise Application Development</h1>
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" url="/home.jsf" icon="ui-icon-home" />
					<p:menuitem value="Java EE" url="/index.jsf" icon="ui-icon-info" />
				    <p:menuitem value="Encryption" url="/pages/textEncryption.jsf" icon="ui-icon-gear" />
				    
				    <f:facet name="options">
					    <p:themeSwitcher id="advanced" style="width:165px" effect="fade" var="t">
		                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
		                    <f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
		
		                    <p:column>
		                        <h:outputText styleClass="ui-theme ui-theme-#{t.name}" style="display-block" />
		                        <h:graphicImage library="default" name="images/themes/#{t.name}.png" />
		                    </p:column>
		
		                    <p:column>
		                        #{t.displayName}
		                    </p:column>
	                	</p:themeSwitcher>
					</f:facet>
				    
				</p:menubar>
			</h:form>				
	    </div>

 	</ui:insert>

	<ui:insert name="maincontent">

		NO MAIN CONTENT
	
	</ui:insert>
	
	<ui:insert name="page-footer">
		<div class="container">
			&copy; 2014 Your Name --- No rights reserved.
		</div>
		
	</ui:insert>
    
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</h:body>

</html>
