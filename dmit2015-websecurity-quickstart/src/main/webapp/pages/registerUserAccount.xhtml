<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template-dashboard.xhtml">
	
	<ui:param name="title" value="User Account Registration" />
	
	<ui:define name="maincontent">
		<div class="container">
			
			<h2>User Account Registration</h2>
			<h:form id="form">
				<p:messages id="messages" showDetail="true"/>
				
				<div class="form-group">	
					<p:outputLabel for="emailaddress" value="Email Address:" />
					<p:inputText id="emailaddress" styleClass="form-control" 
						value="#{uaBean.userAccount.emailAddress}" />
				</div>
				
				<div class="form-group">	
					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" styleClass="form-control" 
						match="confirmpassword"
						value="#{uaBean.userAccount.password}"/>
				</div>
				
				<div class="form-group">	
					<p:outputLabel for="confirmpassword" value="Confirm Password:" />
					<p:password id="confirmpassword" styleClass="form-control" 
						value="#{uaBean.userAccount.password}"/>
				</div>
				
				<p:commandButton value="Submit" styleClass="btn btn-primary" 
					ajax="false"
					action="#{uaBean.createUserAccount()}"/>
			</h:form>
			
		</div>
	</ui:define>

</ui:composition>
